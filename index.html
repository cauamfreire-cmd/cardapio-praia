<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Card√°pio Praia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #e6f7ff;
}

header {
  background: #00a7c7;
  color: white;
  text-align: center;
  padding: 20px;
}

header img {
  width: 180px;
  margin-bottom: 10px;
}

header h1 {
  margin: 0;
  font-size: 28px;
}

.item {
  background: white;
  margin: 15px;
  padding: 18px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.item h2 {
  margin: 0 0 8px 0;
  font-size: 20px;
}

.item p {
  margin: 0 0 8px 0;
  color: #555;
  font-size: 14px;
}

.preco {
  font-weight: bold;
  margin-bottom: 10px;
}

.quantidade {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 10px;
}

.quantidade button {
  width: 35px;
  height: 35px;
  border: none;
  background: #00a7c7;
  color: white;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
}

.quantidade span {
  font-size: 16px;
  font-weight: bold;
}

.enviar {
  background: #25d366;
  color: white;
  text-align: center;
  padding: 15px;
  margin: 20px;
  border-radius: 12px;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo">
  <h1>Card√°pio Praia üåä</h1>
</header>

<div id="cardapio"></div>

<div class="enviar" onclick="enviarPedido()">
üì≤ Enviar pedido no WhatsApp
</div>

<script>
const telefone = "5584992217686";

const pratos = [
"Peixe Frito Inteiro (Cioba)",
"Peixe Frito Inteiro (Til√°pia)",
"Fil√© de Peixe Grelhado",
"Moqueca de Peixe",
"Isca de Peixe",
"Isca de Frango",
"Frango a Passarinho",
"Fil√© de Peito de Frango Grelhado",
"Camar√£o Alho e √ìleo (com casca)",
"Camar√£o Alho e √ìleo (sem casca)",
"Camar√£o √† Milanesa",
"Camar√£o no Bafo",
"Lagosta",
"Mistinho de Frutos do Mar",
"Mist√£o de Frutos do Mar",
"Carne de Sol",
"Mistinho",
"Mist√£o",
"An√©is de Lula Empanados"
];

const cardapio = document.getElementById("cardapio");

pratos.forEach((nome, index) => {
  const div = document.createElement("div");
  div.className = "item";

  div.innerHTML = `
    <h2>${nome}</h2>
    <div class="quantidade">
      <button onclick="diminuir(${index})">-</button>
      <span id="qtd${index}">0</span>
      <button onclick="aumentar(${index})">+</button>
    </div>
  `;

  cardapio.appendChild(div);
});

function aumentar(i) {
  const el = document.getElementById("qtd"+i);
  el.innerText = parseInt(el.innerText) + 1;
}

function diminuir(i) {
  const el = document.getElementById("qtd"+i);
  if (parseInt(el.innerText) > 0) {
    el.innerText = parseInt(el.innerText) - 1;
  }
}

function enviarPedido() {
  let mensagem = "üßæ Pedido - Card√°pio Praia\n\n";
  let temPedido = false;

  pratos.forEach((nome, i) => {
    const qtd = parseInt(document.getElementById("qtd"+i).innerText);
    if (qtd > 0) {
      mensagem += "üçΩ " + nome + " x" + qtd + "\n";
      temPedido = true;
    }
  });

  if (!temPedido) {
    alert("Selecione pelo menos um prato!");
    return;
  }

  const link = "https://wa.me/" + telefone + "?text=" + encodeURIComponent(mensagem);
  window.open(link, "_blank");
}
</script>

</body>
</html>
